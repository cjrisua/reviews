{% block content %}
    <div id="wine-content-detail">
        {% if review.all %}
            {% for r in review.all %}
                <h5><strong>Score: {{r.score}}</strong></h5>
                <h6><strong>Release Price:</strong> {{wine.price}}</h6>
                <h6><strong>{{r.critic.name}}</strong></h6>
                <span>{{r.observation}}</span>
            {% endfor %}
        {% else %}
            <span>No Reviews</span>
        {% endif %}
    </div>
{% endblock %}
