{% extends "base.html" %}
{% block title %}Register wine{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
  <h1>Register a wine</h1>
  <p>Please, add wine using the following form:</p>
  <form method="post">
    {{ wine_form|crispy }}
    {% csrf_token %}
    <p><input type="submit" value="Add my wine"></p>
  </form>
{% endblock %}
