<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %} 
            <a {% if id %}id="{{id}}"{%endif%} href="?page=1">&laquo;</a>         
            <a {% if id %}id="{{id}}"{%endif%} class="paginatior previous" href="?page={{ page_obj.previous_page_number }}">previous</a>
        {% endif %}

        <span class="current">
             {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>

        {% if page_obj.has_next %}
            <a {% if id %}id="{{id}}"{%endif%} class="paginatior next" href="?page={{ page_obj.next_page_number }}">next</a>
            <a {% if id %}id="{{id}}"{%endif%} href="?page={{ page_obj.paginator.num_pages }}">&raquo;</a>
        {% endif %}
    </span>
</div
